		<table class="table table-hover">
		<thead>
		<tr>
			<th>ID</th>
			<th>Title</th>
			<th>Category</th>
<!--			<th>Content</th>-->
			<th>Date Created</th>
			<th>Author </th>
			<th>Average Rating</th>
			<th>Rate Count</th>
			<th>Status</th>
			<th class="text-center" sec:authorize="hasAuthority('ROLE_ADMIN')">Action</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="p : ${pager.posts}">
			<td th:text="${p.id}"></td>
			<td th:text="${p.title}"></td>
			<td th:text="${p.category}"></td>
<!--			<td th:text="${p.body}"></td>-->
			<td th:text="${#dates.format(p.createDate, 'dd-MMM-yyyy')}"></td>
			<td>
				<span th:if="${p.user}" th:remove="tag">
<!--	          		<i>by</i>-->
					<span th:text="${p.user.firstName != null ? p.user.firstName+', '+p.user.lastName : p.user.username}">Default Author</span>
				</span>
			</td>
			<td th:text="${p.avgRating}"></td>
			<td th:text="${p.ratedCount}"></td>
			<td class="text-center" sec:authorize="isAuthenticated()">
				<div sec:authorize="hasAuthority('ROLE_ADMIN')">
<!--					<form th:action="@{/posts/setStatus/{id}(id=${p.id})}">-->
<!--						<button class="btn " th:classappend="${p.status}? 'btn-success': 'btn-warning'" th:text="${p.status} ? 'Pubished':'Publish'"></button>-->
<!--					</form>	-->
					<form th:action="@{/posts/view/{id}(id=${p.id})}">
						<button class="btn btn-danger" th:if="${p.status == false}" th:text="'Review'"></button>
					</form>
					<button class="btn btn-success" th:if="${p.status}" th:text="'Published'"></button>
				</div>
				<div sec:authorize="hasAuthority('ROLE_USER')">
					<a th:text="${p.status} ? 'Published':'Under Review'"></a>
				</div>

			</td>
			<td class="text-center" sec:authorize="hasAuthority('ROLE_ADMIN')">
			<a th:href="@{'/posts/edit/' + ${p.id}}"><span class="fa fa-edit"></span><</a>
<!--				<a href="#" th:href="@{/posts/edit/{id}/(id=${p.id})}"><span class="fa fa-edit"></span></a>-->
				<a data-toggle="modal" data-target="#modal-warning" th:attr="data-target='#modal-warning'+${p.id }"><span class="glyphicon glyphicon-trash"></span></a>

				<div class="modal modal-warning fade in" th:id="modal-warning+${p.id }" >
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">Ã—</span></button>
								<h5 class="modal-title">Delete Post</h5>
							</div>
							<div class="modal-body">
								<h3>Are you sure want to delete this Post?</h3>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-outline pull-left btn-warning" data-dismiss="modal">Close</button>
								<a type="button" class="btn btn-outline" th:href="@{/posts/delete/{id}(id=${p.id})}"><i class="fa fa-check"></i>&nbsp;Yes</a>
							</div>
						</div>
					</div>
				</div>
				<!--				<a href="#" role="button" data-toggle="modal" data-target="#myModal"><span class="fa fa-trash"></span></a>-->
