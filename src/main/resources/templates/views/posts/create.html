<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{views/common/masterlayout}">
<head>
	<title>Create Post</title>
	<style>
		/* sidebar css */
		.list-group.panel > span .list-group-item-success, .list-group.panel > .list-group-item-success {
		  border-bottom-right-radius: 4px;
		  border-bottom-left-radius: 4px;
		  background: #21b75f;
		  color: #ffffff;
		}
		/* end sidebar */
	</style>
</head>
<body>
<th:block layout:fragment="content">
	<div class="container-fluid">
	  	<div class="row">
	  	
			<div class="col-md-2" style="padding-left: unset; width: 15%">
		      <div id="MainMenu">
		        <div class="list-group panel">
		          <a th:href="@{/posts/earning}" class="list-group-item list-group-item-success" data-parent="#MainMenu">Earning</a>
		          <a href="#demo" class="list-group-item list-group-item-success" data-toggle="collapse" data-parent="#MainMenu">Post Management <i class="fa fa-caret-down"></i></a>
		          <div class="collapse" id="demo">
		            <a th:href="@{/posts/create}" class="list-group-item">Create Post</a>
		            <a th:href="@{/posts}" class="list-group-item">List Post</a>
		          </div>
		          <span sec:authorize="isAuthenticated()">
		          <a sec:authorize="hasAuthority('ROLE_ADMIN')" href="#demo1" class="list-group-item list-group-item-success" data-toggle="collapse" data-parent="#MainMenu">User Management <i class="fa fa-caret-down"></i></a>
		          <div class="collapse" id="demo1">
		            <a th:href="@{/users}" class="list-group-item">List User</a>
		          </div>
		          </span>
		        </div>
		      </div>
		    </div>
		    
			<div class="col-md-10">
			<form action="#" th:action="@{/posts/create}" th:object="${post}" method="post" enctype="multipart/form-data" class="form col-md-7 col-md-offset-1">
				<h2>Create Post</h2>
				<div class="form-group">
					<div th:class="${successMessage} ? 'alert alert-success' : ''" th:text="${successMessage}"></div>
				</div><!-- Success message -->
				<div class="form-group">
					<label>Title</label>
					<input type="text" th:field="*{title}" th:class="${#fields.hasErrors('title') ? 'form-control is-invalid' : 'form-control'}" />
					<div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="invalid-feedback"></div> 
				</div><!-- Post Title -->
				<div class="form-group">
					<label>Category</label>
					<select th:field="*{category}" class="browser-default custom-select">
						<option th:value="'PROGRAMMING'" th:text="PROGRAMMING"></option>
						<option th:value="'TECHNOLOGY'" th:text="TECHNOLOGY"></option>
						<option th:value="'SCIENCE'" th:text="SCIENCE"></option>
						<option th:value="'NATURE'" th:text="NATURE"></option>
						<option th:value="'FOOD'" th:text="FOOD"></option>
					</select>
				</div>
				<div class="form-group">
					<label>Content</label>
					<textarea rows="5" cols="" th:field="*{body}" th:class="${#fields.hasErrors('body') ? 'form-control is-invalid' : 'form-control'}" ></textarea>				 
					<div th:if="${#fields.hasErrors('body')}" th:errors="*{body}" class="invalid-feedback"></div>
					<div th:if="${#fields.hasErrors('user')}" th:errors="*{user}" class="invalid-feedback"></div>
				</div><!-- Post Content -->
				<div class="form-group">
					Select Cover Image: <input type="file" name="file">
				</div>
				<div class="form-group clearfix">
					<button type="submit" class="btn btn-primary float-right">Create Post</button>
				</div><!-- Submit Button -->
	
			</form>
			</div>
		
	  	</div>	
	</div>
</th:block>

</body>
</html>
